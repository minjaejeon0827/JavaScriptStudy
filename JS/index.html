<body>
  <!-- <h1 id="hello">안녕하세요</h1> -->
  <!-- <h1 id="hi">JS 초보에요</h1> -->

  <div class="alert-box" id="alert">
    알림창임
    <!-- <button onclick="document.getElementById('alert').style.display='none';"> 닫기 </button> -->
    <button onclick="알림창닫기()">닫기</button>
  </div>

  <!-- <button onclick="document.getElementById('alert').style.display='block';"> 버튼 </button> -->
  <button onclick="알림창열기()">알림창 여는 버튼</button> 

  <script>
    // 오늘의 숙제 : 
    // Alert 박스 닫는 코드도 function 이용해서 짧게 한 단어로 축약해보십시오
    function 알림창닫기() {
      document.getElementById('alert').style.display = 'none';
    }

    function 알림창열기() {
      document.getElementById('alert').style.display = 'block';
    }

    // 오늘의 숙제 :
    // Alert 박스 내에 닫기 버튼과 기능을 만들어보십시오 
    // 닫기 버튼을 누르면 Alert 박스가 뿅 사라져야합니다. 
    // TODO: 자바스크립트 사용하여 알림창 화면 출력 기능 구현 (2025.05.13 minjae)
    // 참고 URL - https://binggamel.tistory.com/89
    // function doDisplay() {
    //   document.getElementById('alert').style.display='block'
    // }

    // (참고)
    // .getElementById()는 셀렉터라고 부른다. 웹문서(.html 파일)에서 원하는 요소를 찾기 위해 사용.
    // .innerHTML / .style / .color 이렇게 점찍는데 괄호없는건 메소드(또는 함수) 라고 부른다.
    // html 요소의 어떤 속성을 변경할지 결정하기 위해 사용. 

    // [ 오늘의 숙제 ]
    // <h1> 내부 글자 사이즈를 16px로 변경해오십시오
    // 자바스크립트로 font-size 변경하는 법을 구글찾아보면 되겠군요 
    // 참고 URL - https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/String/fontsize
    document.getElementById('hello').style.fontSize = '16px';
    document.getElementById('hi').style.fontSize = '16px';

    // 웹문서(testindex.html)의(.) 속성 id="hello"인 요소 찾아서 그거의 내부 HTML에 '안녕' 집어넣고 웹브라우저 화면 출력
    document.getElementById('hello').innerHTML = '안녕';

    // 웹문서(testindex.html)의(.) 속성 id="hi"인 요소 찾아서 그거의 내부 HTML에 'JS 고수에요' 집어넣고 웹브라우저 화면 출력
    document.getElementById('hi').innerHTML = 'JS 고수에요';
    
    // 웹문서(testindex.html)의(.) 속성 id="hello"인 요소 찾아서 해당 요소 안에 속성 style.color="???"에 폰트 색상 변경(style="color : green"를 추가)하고 웹브라우저 화면 출력
    document.getElementById('hello').style.color = 'green';

    // 웹문서(testindex.html)의(.) 속성 id="???"인 요소 찾아서 해당 요소 안에 속성(src="???")에 이미지 파일(profile.jpg) 추가하고 웹브라우저 화면 출력
    // document.getElementById('???').src = 'profile.jpg'; 

    // 웹문서(testindex.html)의(.) 속성 id="???"인 요소 찾아서 해당 요소 안에 속성 style.color="???"에 폰트 색상 변경(style="color : red"를 추가)하고 웹브라우저 화면 출력
    // document.getElementById('???').style.color = 'red'; 
  </script>
